{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock%}

			{% block content %}
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{result.title}}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{result.content | linebreaksbr}}
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<a href="/board">글목록</a>
					{% if result.user_no == request.session.authuser.no %}
					<a href="/board/modifyform?no={{result.no}}">글수정</a>
					{% endif %}
					<a href="/board/writeform?no={{result.no}}">답글</a>
				</div>
			</div>
			{% endblock %}
